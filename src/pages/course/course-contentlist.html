<ion-content>
  <div padding-horizontal padding-top>
    <ion-icon name="arrow-back" (click)="goToRootPage();"></ion-icon>
  </div>

  <ion-list>
    <ion-item *ngFor="let content of contentListData | async; let i = index;">
      <h1 class="circle circle-text" item-start>{{i + 1}}</h1>
      <p (click)="openContentPage(content);">{{content.title}}</p>
      <button item-end ion-button clear large (click)="selectContentItem(content)"
              *ngIf="authUid === content.creatorUid">
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-item>
  </ion-list>

  <ion-fab right bottom *ngIf="creatorUid === authUid">
    <button ion-fab color="danger" (click)="openCreateContentModal()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>
  <div class="top-margin-4"></div>
</ion-content>
