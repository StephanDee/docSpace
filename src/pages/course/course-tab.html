<ion-header>
  <ion-toolbar color="primary">
    <ion-searchbar></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-fab right bottom>
    <button ion-fab color="danger" (click)="openCreateCourseModal();">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>

  <div padding>
    <ion-segment [(ngModel)]="segment">
      <ion-segment-button value="allcourses">
        Alle Kurse
      </ion-segment-button>
      <ion-segment-button value="mycourses">
        Meine Kurse
      </ion-segment-button>
    </ion-segment>
  </div>

  <div [ngSwitch]="segment">
    <ion-list *ngSwitchCase="'allcourses'">
      <!-- because it is an Observerble we need to pass the async-pipe -->
    <ion-card *ngFor="let course of courseListData | async">
      <ion-item>
        <ion-avatar item-start>
          <img src="{{course.creatorPhotoURL}}">
        </ion-avatar>
        <h2>{{course.creatorName}}</h2>
      </ion-item>
      <br>

      <img src="{{course.titleImageUrl}}">

      <ion-card-content>
        <h1>{{course.title}}</h1><br>
        <p>{{course.description}}</p>
      </ion-card-content>

      <ion-item>
        <button ion-button item-end clear small>
          <ion-icon name="heart"></ion-icon>
        </button>
      </ion-item>
    </ion-card>
    </ion-list>


    <ion-card *ngSwitchCase="'mycourses'">
      <ion-item>
        <ion-avatar item-start>
          <img src="assets/imgs/logo.png">
        </ion-avatar>
        <h2>Developer</h2>
        <p>Dezember 21, 2017</p>
      </ion-item>
      <img src="assets/imgs/logolarge.jpg">
      <ion-card-content>
        <h1>Cloud Functions</h1><br>
        <p>Funktionen in der Cloud ausf√ºhren lassen? Wir zeigen euch in diesem Kurs wie es funktioniert!</p>
      </ion-card-content>
      <ion-row>
        <ion-col>
          <button ion-button icon-start clear small>
            <ion-icon name="thumbs-up"></ion-icon>
            <div>24</div>
          </button>
        </ion-col>
        <ion-col>
          <button ion-button icon-left on clear small>
            <ion-icon name="text"></ion-icon>
            <div>2</div>
          </button>
        </ion-col>
        <ion-col>
          <button ion-button icon-end clear small color="light">
            <ion-icon name="heart"></ion-icon>
          </button>
        </ion-col>
      </ion-row>
    </ion-card>
  </div>


</ion-content>
