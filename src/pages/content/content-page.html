<ion-content>
  <div padding-horizontal padding-top>
    <ion-icon name="arrow-back" (click)="popToCourseContentListPage();"></ion-icon>
  </div>
  <div padding>
    <h2>{{(contentData | async)?.title}}</h2>
  </div>
  <video class="full-width" controls="controls" preload="metadata" autoplay="autoplay" webkit-playsinline="webkit-playsinline">
    <source src="{{(contentData | async)?.videoUrl}}" type="video/mp4"/>
  </video>
  <div padding>
    <a href="https://firebasestorage.googleapis.com/v0/b/dokuspace-67e76.appspot.com/o/demo.pdf?alt=media&token=83f216ef-c92a-440e-a993-01d5247ecbb1" download>PDF Download Link</a>
    <p>{{(contentData| async)?.description}}</p>
  </div>
</ion-content>
