<ion-content>
  <ion-icon padding-horizontal padding-top name="arrow-back" (click)="dismiss();"></ion-icon>
  <form [formGroup]="profileNameModalForm">
    <div padding-horizontal>
      <p>Ändern Sie ihren Namen.</p>
    </div>
    <ion-item>
      <ion-label floating>Name</ion-label>
      <ion-input type="text" formControlName="name"></ion-input>
    </ion-item>
  </form>
  <div padding>
    <button ion-button block [disabled]="profileNameModalForm.invalid" (click)="setNewProfileName();">Ändern</button>
  </div>
</ion-content>
