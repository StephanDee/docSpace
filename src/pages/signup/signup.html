<ion-content padding>
  <ion-icon name="arrow-back" (click)="goToRootPage()"></ion-icon>
  <form [formGroup]="signUpForm">
    <div class="top-margin-1"></div>
    <h1>Registrieren:</h1>
    <p>Bitte fÃ¼llen Sie das Formular aus.</p>
    <ion-item>
      <ion-label floating>
        <ion-icon name="mail" item-start></ion-icon>
        E Mail
      </ion-label>
      <ion-input type="text" formControlName="email"></ion-input>
    </ion-item>
    <div class="error" *ngIf="signUpForm.get('email').hasError('pattern')" padding>
      Bitte geben Sie eine valide E Mail Adresse ein.
    </div>
    <ion-item>
      <ion-label floating>
        <ion-icon name="lock" item-start></ion-icon>
        Passwort
      </ion-label>
      <ion-input clearInput type="password" formControlName="password"></ion-input>
    </ion-item>
    <div class="error" *ngIf="signUpForm.get('password').hasError('minlength')" padding>
      Das Passwort hat mind. 6 Zeichen.
    </div>
  </form>
  <div class="top-margin-2">
    <button ion-button block [disabled]="signUpForm.invalid" (click)="signUp();">Registrieren</button>
  </div>
</ion-content>
