<ion-content padding>
  <ion-icon name="arrow-back" (click)="dismiss();"></ion-icon>
  <form [formGroup]="profileNameModalForm">
    <p>Ändern Sie ihren Namen.</p>
    <ion-item>
      <ion-label floating>
        <ion-icon name="person" item-start></ion-icon>
        Name
      </ion-label>
      <ion-input type="text" maxlength="25" formControlName="name"></ion-input>
    </ion-item>
    <div class="element-to-right">
      <p>{{profileNameModalForm.get('name').value?.length}} / 25</p>
    </div>
    <div class="error" *ngIf="profileNameModalForm.get('name').hasError('pattern')" padding>
      Bitte geben Sie einen Namen ein.
    </div>
  </form>
  <div class="top-margin-2">
    <button ion-button block [disabled]="profileNameModalForm.invalid" (click)="setNewProfileName();">Ändern</button>
  </div>
</ion-content>
