<ion-content padding>
  <form [formGroup]="profileForm">
    <h1>Profil:</h1>
    <p>Bitte f√ºllen Sie das Formular aus, um ihr Profil fertigzustellen.</p>
    <ion-item>
      <ion-label floating>
        <ion-icon name="person" item-start></ion-icon>
        Name
      </ion-label>
      <ion-input type="text" maxlength="25" formControlName="name"></ion-input>
    </ion-item>
    <div class="element-to-right">
      <p>{{profileForm.get('name').value?.length}} / 25</p>
    </div>
    <div class="error" *ngIf="profileForm.get('name').hasError('pattern')" padding>
      Bitte geben Sie einen Namen ein.
    </div>
  </form>
  <div class="top-margin-2"></div>
  <button ion-button block [disabled]="profileForm.invalid" (click)="createExtraProfileInputs();">Profil erstellen</button>
</ion-content>
