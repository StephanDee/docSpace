<ion-content padding>
  <form [formGroup]="profileForm">
    <ion-list>
      <ion-item>
        <ion-label floating>Name</ion-label>
        <ion-input type="text" formControlName="name"></ion-input>
      </ion-item>
    </ion-list>
  </form>
  <button ion-button block [disabled]="profileForm.invalid" (click)="createProfile();">Profil erstellen</button>
</ion-content>
