<ion-content padding>
  <form [formGroup]="profileForm">
      <h1>Profil:</h1>
      <p>Bitte f√ºllen Sie das Formular aus, um ihr Profil fertigzustellen.</p>
    <ion-item>
      <ion-label floating>
        <ion-icon name="person" item-start></ion-icon>
        Name</ion-label>
      <ion-input type="text" maxlength="20" formControlName="name"></ion-input>
    </ion-item>
    <p padding-horizontal>{{profileForm.get('name').value?.length}} / 20</p>
  </form>
  <div class="top-margin-2"></div>
    <button ion-button block [disabled]="profileForm.invalid" (click)="createProfile();">Profil erstellen</button>
</ion-content>
