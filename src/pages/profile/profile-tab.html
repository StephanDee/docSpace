<ion-content>
  <img src="{{(profileData | async)?.photoURL}}">
  <ion-list>
    <ion-item>
      <p>Name: {{(profileData | async)?.name}}</p>
      <ion-icon name="create" item-end></ion-icon>
    </ion-item>
    <ion-item>
      <p>Email: {{(profileData | async)?.email}}</p>
      <ion-icon name="create" item-end></ion-icon>
    </ion-item>
    <ion-item>
      <p>Rang: {{(profileData | async)?.role}}</p>
      <ion-icon name="create" item-end></ion-icon>
    </ion-item>
  </ion-list>
  <button ion-button clear block (click)="userSignOut();">Ausloggen</button>
</ion-content>
