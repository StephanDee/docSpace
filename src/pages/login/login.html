<ion-content>
  <img padding-horizontal padding-top src="assets/imgs/logolarge.jpg">
  <form [formGroup]="loginForm">
    <ion-item>
      <ion-label floating>E Mail</ion-label>
      <ion-input type="text" formControlName="email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Passwort</ion-label>
      <ion-input clearInput type="password" formControlName="password"></ion-input>
    </ion-item>
  </form>
  <div padding>
    <button ion-button block [disabled]="loginForm.invalid" (click)="userSignIn();">Login</button>
  </div>
  <div padding-horizontal>
    <button ion-button clear block (click)="openSignUpPage();">Registrieren</button>
  </div>
</ion-content>
