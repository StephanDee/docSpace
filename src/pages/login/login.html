<ion-header>
  <ion-navbar>
    <ion-title>dokuSpace</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form [formGroup]="loginForm">
    <ion-item>
      <ion-label floating>E Mail</ion-label>
      <ion-input type="text" formControlName="email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Passwort</ion-label>
      <ion-input type="password" formControlName="password"></ion-input>
    </ion-item>
  </form>
  <button ion-button block [disabled]="loginForm.invalid" (click)="login();">LOGIN</button>
  <button ion-button clear block (click)="openSignUpPage();">ACCOUNT ERSTELLEN</button>
</ion-content>
