<ion-content padding>
  <div class="top-margin-3"></div>
  <img class="center" width="48%" src="assets/imgs/logolarge.jpg">
  <form [formGroup]="loginForm">
    <ion-item>
      <ion-label floating>
        <ion-icon name="mail" item-start></ion-icon>
        E Mail
      </ion-label>
      <ion-input type="text" formControlName="email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>
        <ion-icon name="lock" item-start></ion-icon>
        Passwort
      </ion-label>
      <ion-input clearInput type="password" formControlName="password"></ion-input>
    </ion-item>
  </form>
  <div class="top-margin-1" padding-bottom>
  <a class="element-to-right" (click)="openForgotPasswordDialog();">Passwort vergessen?</a>
  </div>
  <button ion-button class="top-margin-2" block [disabled]="loginForm.invalid" (click)="userSignIn();">Login</button>
  <button ion-button class="top-margin-2" clear block (click)="openSignUpPage();">Registrieren</button>
</ion-content>
