<ion-content>
  <ion-icon padding name="menu" menuToggle></ion-icon>
  <ion-list>
    <ion-list-header>Benutzer Accounts</ion-list-header>
    <ion-item *ngFor="let profile of profileData | async" (click)="selectProfileItem(profile);">
      <ion-avatar item-start>
        <img src="{{profile.thumbPhotoURL}}">
      </ion-avatar>
      <h3>{{profile.email}}</h3>
      <p>{{profile.role}}</p>
    </ion-item>
  </ion-list>
</ion-content>
